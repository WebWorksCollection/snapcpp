# Sample of Snap! List Daemon (snaplistd) configuration file
#
# The file is a basic list of variable name = value
# Comments start with a # character, must be the first character after spaces
# Empty lines are ignored


# log_config=<path to log properties>
#
# This variable defines the properties that log4cplus library will read
# to handle logging of the snaplistd daemon.
#
# Default: /etc/snapwebsites/logger/snaplistd.properties
log_config=/etc/snapwebsites/logger/snaplistd.properties


# debug_listd_messages=on
#
# Debug the snaplistd messages if this variable is set.
#
# Default: <undefined>
#debug_listd_messages=on


