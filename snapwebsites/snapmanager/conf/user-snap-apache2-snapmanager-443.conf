#
# The following are User Editable Parameters for the snapmanager apache2
# configuration file. We only show the parameters that we expect will
# be modified, although you may add others according to your needs.
#

# SSL options
#

# The CRT is the signed certificate
#
# By default we make use of the snakeoil certificate which is not trusted
# but is as secure as any certificate can be. This is an equivalent to
# having your own self signed certificate.
#
SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem

# The key is the private key you generated
#
# By default we make use of the snakeoil certificate which is not trusted
# but is as secure as any certificate can be. This is an equivalent to
# having your own self signed certificate.
#
SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

# Some systems may come with a CRT chain, in which case you include
# it this way (i.e. godaddy offers certificates with such)
#
#SSLCertificateChainFile /etc/apache2/snap-ssl/bundles/...

# vim: ts=2 sw=2 et syntax=apache
