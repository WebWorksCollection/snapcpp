# The document root
#
DocumentRoot /var/www/snap/public_html/

# Do not show directory contents
#
# (note that we also remove the autoindex module, but in case someone
# was to re-enable it...)
#
<Directory "/var/www/snap/public_html/">
  Options -Indexes
</Directory>

