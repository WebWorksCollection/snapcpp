# Error log
#
ErrorLog ${APACHE_LOG_DIR}/snap-default-error.log

# Access log, vary depending on whether we use SSL or not
#
CustomLog ${APACHE_LOG_DIR}/snap-default-access.log vhost_combined     env=!ssl
CustomLog ${APACHE_LOG_DIR}/snap-default-access.log vhost_combined_ssl env=ssl

